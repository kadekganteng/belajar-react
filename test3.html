<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>


    <script type="text/babel">

	// nama variable component harus diawali dengan huruf besar
        //Should note this: "React's JSX uses the upper vs. lower case convention to distinguish between local component classes and HTML tags." from https://facebook.github.io/react/docs/jsx-in-depth.html
	var Babi = React.createClass({
	    render: function () {
		return (<h3> This is a simple component!</h3>);
	    }
	});


          ReactDOM.render(<Babi/>, document.getElementById('example'));
    </script>
  </body>
</html>
